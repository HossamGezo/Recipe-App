<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recipe App</title>
    <!-- CSS Main Template -->
    <link rel="stylesheet" href="assets/css/main.css"/>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- JS Main Template -->
    <script defer src="assets/js/main.js"></script>
  </head>
  <body>
    <h1 class="head">Recipe App</h1>
    <div class="container">
      <div class="recipe-app"> 
        <div class="search-recipe">
          <h2 class="search-recipe--head">Find Recipes</h2>
          <div class="search-recipe--search">
            <input type="text" placeholder="Enter an ingredient"/>
            <i class="search fa-solid fa-magnifying-glass"></i>
          </div>
          <!-- // Search Recipe Search -->
        </div>
        <!-- // Search Recipe -->
        <div class="recipes">
          <div class="recipe">
            <img src="assets/images/show-1.png" alt="IMAGE"/>
            <div class="recipe-body">
              <h3 class="recipe-body--head">Beef and Mustard Pie</h3>
              <button class="myBtn">Get Recipe</button>
            </div>
            <!-- // Recipe Body -->
          </div>
          <!-- // Recipe -->
          <div class="recipe">
            <img src="assets/images/show-1.png" alt="IMAGE"/>
            <div class="recipe-body">
              <h3 class="recipe-body--head">Beef and Mustard Pie</h3>
              <button class="myBtn">Get Recipe</button>
            </div>
            <!-- // Recipe Body -->
          </div>
          <!-- // Recipe -->
        </div>
        <!-- // Recipes -->
      </div>
      <!-- // Recipe App -->
    </div>
    <!-- // Container -->
  </body>
</html>
