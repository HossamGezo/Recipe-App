<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recipe App</title>
    <!-- CSS Main Template -->
    <link rel="stylesheet" href="assets/css/main.css"/>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- JS Main Template -->
    <script defer src="assets/js/main.js"></script>
  </head>
  <body>
    <h1 class="head">Recipe App</h1>
    <div class="container">
      <div class="recipe-app"> 
        <div class="search-recipe">
          <h2 class="search-recipe--head">Find Recipes</h2>
          <div class="search-recipe--search">
            <input class="search-input" type="text" placeholder="Enter an ingredient"/>
            <i class="search fa-solid fa-magnifying-glass"></i>
          </div>
          <!-- // Search Recipe Search -->
        </div>
        <!-- // Search Recipe -->
        <div class="recipes"></div>
        <!-- // Recipes -->
      </div>
      <!-- // Recipe App -->
      <div class="recipe-detailes show-detailes">
        <i class="close fa-solid fa-xmark"></i>
        <h2 class="recipe-detailes--head"></h2>
        <h3>Instructions :</h3>
        <p class="recipe-detailes--desc"></p>
        <a href="#" target="_blank">Watch Video</a>
      </div>
      <!-- // Recipe Detailes -->
    </div>
    <!-- // Container -->
  </body>
</html>
